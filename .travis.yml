addons:
  chrome: stable # https://docs.travis-ci.com/user/chrome

# Chrome Webdriver fails if not on sudo
# See https://github.com/travis-ci/travis-ci/issues/8836
sudo: true

dist: trusty # Chrome driver fails if not trusty dist

notifications:
  email: # sent to the committer and the author
    on_success: never # default: always
    on_failure: never # default: always

language: python

matrix:
  fast_finish: true

cache:
  - pip

services:
  - docker

env:
  matrix:
    - EXTRAS=all,elasticsearch5,postgresql ES_VERSION=5.6.4 SUITE=integration
    - SUITE=unit

python:
  - "3.6"

before_install:
  - "sudo service postgresql stop"
  - if [ ${SUITE} == 'integration' ]; then docker-compose up -d; fi 
  - "travis_retry pip install --upgrade pip setuptools py pipenv"
  - "travis_retry pip install twine wheel coveralls"

install:
  - "./scripts/bootstrap --ci"

before_script:
  - "./docker/wait-for-services.sh"

script:
  - if [ ${SUITE} == 'unit' ]; then ./run-tests.sh; fi 
  - if [ ${SUITE} == 'integration' ]; then pipenv run py.test tests/integration; fi 

after_success:
  - coveralls
