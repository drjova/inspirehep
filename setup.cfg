[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = inspirehep/translations/

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inspirehep.net
mapping-file = babel.ini
output-file = inspirehep/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = inspirehep/translations/messages.pot
output-dir = inspirehep/translations/

[update_catalog]
input-file = inspirehep/translations/messages.pot
output-dir = inspirehep/translations/
